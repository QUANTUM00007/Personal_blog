{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="{% static 'js/form-validation.js' %}"></script> <!-- Include the validation script -->
    <title>{{ post.title }}</title>
</head>
<body>

<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Published on: {{ post.pub_date }}</p>
    <p>{{ post.content }}</p>

    <!-- Comment Form -->
    <form id="commentForm" action="{% url 'post_detail' post.pk %}" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <!-- Your form fields go here -->
        <div class="form-group">
            <label for="commentName">Your Name:</label>
            <input type="text" class="form-control" id="commentName" name="name" required>
        </div>
        <div class="form-group">
            <label for="commentContent">Your Comment:</label>
            <textarea class="form-control" id="commentContent" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
