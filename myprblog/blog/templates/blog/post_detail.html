{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .card {
            border: none;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .form-group {
            color: #007bff;
            text-decoration: none;
        }

        .card-text {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <script src="{% static 'js/form-validation.js' %}"></script> <!-- Include the validation script -->
    <title>{{ post.title }}</title>
</head>
<body>

<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Published on: {{ post.pub_date }}</p>
    <p>{{ post.content }}</p>

    <!-- Comment Form -->
    <form id="commentForm" action="{% url 'post_detail' post.pk %}" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <!-- Your form fields go here -->
        <div class="form-group">
            <label for="commentName">Your Name:</label>
            <input type="text" class="form-control" id="commentName" name="name" required>
        </div>
        <div class="form-group">
            <label for="commentContent">Your Comment:</label>
            <textarea class="form-control" id="commentContent" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
